{% extends 'base_layout2.html' %}
{% load static %}

{% block content %}

<div class="container mb2">


    <div class="row mt-4">
        <div class="col-4"></div>
        <div class="col-4 mt-4 rounded-sm ">
         <div class="card">
                <img class="card-img-top" src="{{pic.url}}" alt="Card image" height="200px">

                <div class="card-body">
                    <table>
                        <tr>
                        <h3 class="card-title">{{profiledetails.get_full_name}}</h4></tr>
                       <tr><td>Username:</td><td>{{profiledetails.username}}</td></tr>
                       <tr><td>Email ID:</td><td>{{profiledetails.email}}</td></tr>
                        <tr><td>Stories:</td><td>{{count}}</td></tr>
                        <tr>
                       <a href="{% url 'ProfileUpdate' user.id %}" class="btn btn-primary">Edit profile</a>
                       </tr>
                        </table>
                      </div>



</div>

        </div>





        <div class="col-4"></div>
    </div>


</div>


{% endblock %}
