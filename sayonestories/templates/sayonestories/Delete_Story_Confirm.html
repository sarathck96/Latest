{% extends 'base_layout2.html' %}
{% load static %}


{% block content %}

<div class="container mb2">

    <div class="row pt-4">
        <div class="col-md-4">

        </div>

        <div class="col-md-4">
            <form method="post">{% csrf_token %}
                <p>Are you sure you want to delete "{{ object.title}}"?</p>

                <input type="submit" value="Confirm">
                <button onclick="window.history.go(-1);">Cancel</button>
            </form>
        </div>

        <div class="col-md-4">

        </div>

    </div>
</div>

{% endblock %}
