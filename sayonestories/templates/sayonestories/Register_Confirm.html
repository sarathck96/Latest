{% extends 'base_layout.html' %}
{% load static %}
{% block content %}

<div class="container mb-3">

    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            PLEASE ENTER THE VERIFICATION CODE SENT TO YOUR EMAIL
            {% if error %}
            {{error}}
            {% endif %}
            <form method="post" action="{% url 'Verify_Register' %}">
                {% csrf_token %}
                <input type="hidden" name="username" value="{{username}}">
                <input type="hidden" name="otp2" value="{{otp}}">
                <input type="text" name="enteredotp" class="form-control">
                <button type="submit" class="btn btn-sm btn-success">Verify</button>
            </form>
        </div>

        <div class="col-md-4"></div>
    </div>
</div>


{% endblock %}
